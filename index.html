  <style type="text/css">
  html, body{
    height: 100%;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color:#7f007f;
  }
  #bleed {
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: 999999;
  }
  img#logo {
    left: 25px;
    top:25px;
	position:fixed;
  }
  #content {
    opacity: 0;
    transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -webkit-transition: opacity 1s ease-in-out;
    z-index: 0;
  }
  ul.photos{
    margin: 0;
    padding: 0;
  }
  li{
    margin: 0;
    padding: 0;
    list-style: none;
    margin-bottom: -5px;
  }
  ul.photos li img{
    margin: 0;
    padding: 0;
    width:100%;
  }
  #info{
    opacity: 0;
    transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -webkit-transition: opacity 1s ease-in-out;
    font-size: 2em;
    position: fixed;
    bottom: 25px;
    right: 25px;
  }
  #info a::selection {
  background:#FF99CC;
  color: #FFF;
  }
  #info a::-moz-selection {
  background:#FF99CC;
  color: #FFF;
  }
  #info a::-webkit-selection {
  background:#FF99CC;
  color: #FFF;
  }
  a#mail{
    color: #1b275b;
  }
  a#facebook{
    color: #3B5998;
  }
  a#dribbble{
    color: #ea4c89;
  }
  a#vimeo{
    color: #0DADD6;
  }
  a:hover{
    text-shadow: 0px 2px 3px #fff, 0px -2px 3px #ccc;
  }
  a, a:link, a:visited {
  display:block;
  float:left;
    text-decoration:none;
  color:#333;

  -moz-transition:all 0.25s ease-in-out;
  -webkit-transition:all 0.25s ease-in-out;
  -o-transition:all 0.25s ease-in-out;
  -ms-transition:all 0.25s ease-in-out;
  transition:all 0.25s ease-in-out;
  margin-right:0.3em;
}

a.popout:hover {
  -moz-transform:translate(-9px,-9px);
  -webkit-transform:translate(-9px,-9px);
  -o-transform:translate(-9px,-9px);
  -ms-transform:translate(-9px,-9px);
  transform:translate(-9px,-9px);
  text-shadow:1px 1px 0px white, 2px 2px 0px, 3px 3px 0px white,4px 4px 0px, 5px 5px 0px white,6px 6px 0px,7px 7px 0px white,8px 8px 0px;

<body>
  <div id="bleed">
    <img id="logo" src="images/KScog.png">
    <div id="info"><a href="mailto:katiestew2@gmail.com" class="ss-icon popout" id="mail">email</a></div>
  </div>
  <div id="content"></div>
  <!-- Wrapping these up into a single CDN based asset might be nice -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript">
  setTimeout(function(){
    $("#content").css('opacity', '1');
  },1000);
  setTimeout(function(){
    $("#info").css('opacity', '1');
  },2000);
  
  var numOnPage = 0;
  var goneThrough = 0;

  if (numOnPage < 5){
    $.getJSON('http://k80stew.tumblr.com/api/read/json/?num=30&start='+goneThrough+'&callback=?', function(data) {
      var items = [];
      $.each(data.posts, function(key, val) {
        if (numOnPage < 5){
          var photoUrl = val['photo-url-1280'];
          goneThrough += 1;
          if (!(photoUrl.split('.').pop() === 'gif')) {
            items.push('<li><img src="'+photoUrl+'"></li>');
            numOnPage += 1;
          }
        }
      });
      $('<ul/>', {
        'class': 'photos',
        html: items.join('')
      }).appendTo('div#content');
    });
  }

  var canLoad = true;

  $(window).scroll(function () {
    if (($(window).scrollTop() >= $(document).height() - $(window).height() - 1000)&&(canLoad)){
      canLoad = false;
      var numLoaded = 0;
      $.getJSON('http://k80stew.tumblr.com/api/read/json/?num=30&start='+goneThrough+'&callback=?', function(data) {
        var items = [];
        $.each(data.posts, function(key, val) {
          if (numLoaded < 5){
            var photoUrl = val['photo-url-1280'];
            goneThrough += 1;
            if (!(photoUrl.split('.').pop() === 'gif')) {
              items.push('<li><img src="'+photoUrl+'"></li>');
              numLoaded += 1;
            }
          }
        });
        $('li:last').after(items.join(''));
        canLoad = true;
      });
    }

  });
  </script>
</body>
