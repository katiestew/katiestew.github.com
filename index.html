<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="description" content="this is me"/>
  <title>Willy Hardy</title>
  <link rel="icon" href="./favicon.png" type="image/png"/>
  <style type="text/css">
  html, body{
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #bleed {
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: 999999;
    border: 1em solid #EAEAEA;
  }
  #overlay {
    background: url(images/bg.png) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    width: 100%;
    height: 100%;
  }
  #content {
    z-index: 0;
  }
  </style>
</head>
<body>
  <div id="bleed">
    <div id="overlay">&nbsp</div>
  </div>
  <div id="content"><img src="http://24.media.tumblr.com/tumblr_m75r1m5iUP1rxr0rzo1_1280.jpg" alt=""></div>
  <!-- Wrapping these up into a single CDN based asset might be nice -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <script type="text/javascript">
  $(function(){
    $(window).scroll(function () {
      var height = $("body").height();
      var scrollTop = $("body").scrollTop();
      var opacity = 0;
      if (scrollTop <= 0) {
        opacity = 1;
      } else if (scrollTop < height) {
        opacity = 1 - (scrollTop / height);
      }
      $("#light").css("opacity", opacity);
    });
  });
  </script>
</body>
</html>
