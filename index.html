  .captions {

  <div id="bleed">

  <div id="content"></div>
  <!-- Wrapping these up into a single CDN based asset might be nice -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript">
  setTimeout(function(){
    $("#content").css('opacity', '1');
  },1000);
  setTimeout(function(){
    $("#info").css('opacity', '1');
  },2000);

  var numOnPage = 0;
  var goneThrough = 0;

  if (numOnPage < 10){
    $.getJSON('http://k80stew.tumblr.com/api/read/json/?num=30&start='+goneThrough+'&callback=?', function(data) {
      var items = [];
      var captions = [];
      $.each(data.posts, function(key, val) {
        if (numOnPage < 10){
          var photoUrl = val['photo-url-1280'];
          var photoCap = val['photo-caption'];
          goneThrough += 1;
          if (!(photoUrl.split('.').pop() === 'gif')) {
            items.push('<div class="photos" id="photo'+goneThrough+'"> <img src="'+photoUrl+'"> </div>');
            captions.push('<div class="captions" id="caption'+goneThrough+'" data-anchor-target="#photo'+goneThrough+'" data-0="opacity:0;top:0px;" data-bottom-top="opacity:0;" data-115-top-top="opacity:1;top:115px;" data--115-top-top="opacity:1;top:115px;" data--500-top-top="opacity:0;top:200px;">'+photoCap+'</div>');
            numOnPage += 1;
          }
        }
      });
      $('<div/>', {
        'id': 'photos-wrapper',
        html: items.join('')
      }).appendTo('div#content');
      $('<div/>', {
        'id': 'captions-wrapper',
        html: captions.join('')
      }).appendTo('div#content');

      window.onload = function() {
        skrollr.init({
          forceHeight: false
        });
      }
    });
  }

  var canLoad = true;

  $(window).scroll(function () {
    if (($(window).scrollTop() >= $(document).height() - $(window).height() - 1000)&&(canLoad)){
      canLoad = false;
      var numLoaded = 0;
      $.getJSON('http://k80stew.tumblr.com/api/read/json/?num=30&start='+goneThrough+'&callback=?', function(data) {
        var items = [];
        var captions = [];
        $.each(data.posts, function(key, val) {
          if (numLoaded < 10){
            var photoUrl = val['photo-url-1280'];
            var photoCap = val['photo-caption'];
            goneThrough += 1;
            if (!(photoUrl.split('.').pop() === 'gif')) {
              items.push('<div class="photos" id="photo'+goneThrough+'"> <img src="'+photoUrl+'"> </div>');
              captions.push('<div class="captions" id="caption'+goneThrough+'" data-anchor-target="#photo'+goneThrough+'" data-0="opacity:0;top:0px;" data-bottom-top="opacity:0;" data-115-top-top="opacity:1;top:115px;" data--115-top-top="opacity:1;top:115px;" data--500-top-top="opacity:0;top:200px;">'+photoCap+'</div>');
              numLoaded += 1;
            }
          }
        });
        $('.photos:last').after(items.join(''));
        $('.captions:last').after(items.join(''));

        window.onload = function() {
          skrollr.init({
            forceHeight: false
          });
        }

        canLoad = true;
      });
    }

  });
  </script>
  <script type="text/javascript" src="skrollr.min.js"></script>
